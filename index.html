<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Reto 1</title>
</head>
<body>
    <div class="container-game">
        <h1>Adivina el Número</h1>
        <p>Escribe en la casilla un número entre 1 y 100. Si lo adivinas en menos de 10 intentos ¡GANASTE!</p>
        <div>
            <input type="text" id="number-player"> <button id="send-try">Enviar</button>
        </div>
        <div id="message">

        </div>
        <div class="display">
            <span class="numbers">Nros Ingresados:</span>
            <div id="showtry"></div>

        </div>
        
        
    </div>
    <script src="js/script.js"></script>
</body>
</html>
